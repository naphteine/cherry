<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<title>Tomato - Pomodoro Clock</title>
	</head>

	<body>
		<main>
			<div id="tomato" class="tomato">
				<h1 id="time">00:00 / 25:00</h1>
				<p id="status">Stopped</p>				
				<p>Pomodoro: <span id="pomodoro">0</span> - Break: <span id="break">0</span></p>

				<button id="button" class="button">Start</button>
				<button id="reset" class="button">Reset</button>
			</div>
		</main>
		<script type="text/javascript" src="js/tomato.js"></script>
	</body>
</html>
