<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<title>Tomato - Pomodoro Clock</title>
	</head>

	<body>
		<main>
			<div class="tomato">

		</main>
		<script type="text/javascript" src="js/tomato.js"></script>
	</body>
